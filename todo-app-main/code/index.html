        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Tado</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            
            <article>
                <div class="content">
                <div class="Logo">
                        <p class="logo-text">TODO</p>
                        <div class="icon">
                            <img src="/images/icon-moon.svg" alt=""></div>
                    </div>




                <div class="typing">
                    <div class="rectangle">  </div>
                        <textarea id="typing-area" name="" placeholder="Creat new Todo..."  rows="3" cols="30" wrap="off"></textarea>
                        <div class="addtext">
                            <img src="/images/add.png" alt="">
                        </div>
                    </div>





                    <div class="container">


                        <div class="todo-two">
                            <p class="noitem">
                                No items Found
                            </p>
                        </div>
                    <!-- <div class="todo-one">
                            <div class="rectangle-one checkbox"  > <img class="checkimg" src="/images/icon-check.svg" alt=""> </div>
                            <p class="textchange">
                                Jog around The park 3x
                            </p>
                            <img class="cross" src="/images/icon-cross.svg" alt="cross">
                            
                        </div>
                        <div class="todo-one">
                            <div class="rectangle-one  checkbox"  > <img class="checkimg" src="/images/icon-check.svg" alt=""> </div>
                            <p class="textchange">
                                10 minutes meditation
                            </p>
                            <img class="cross" src="/images/icon-cross.svg" alt="cross">
                        </div>  --> 
                        
                    
                    </div>

                    <div class="task">
                        <div class="num-item">
                            <p style="font-size: 14px; color: hsl(236, 9%, 61%);"><span style="font-size: 14px;  color: hsl(236, 9%, 61%);" class="thechangr">0</span> items left</p>
                        </div>
                        <div class="list">
                            <ul>
                                <li class="all">All</li>
                                <li class="active">Active</li>
                                <li class="Completed">Completed</li>
                            </ul>
                        </div>
                        <div class="clear">
                            <p  class="zamltxt">Clear Completed</p>
                        </div>
                </div>
                
                </div>
            </article>

        <script src="script.js"></script>
        </body>
        </html>
